    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>


  <div id="sankey-chart"></div>

  <script>
  // Define the data for the Sankey diagram
  const data = {
    type: 'sankey',
    node: {
      pad: 15,
      thickness: 20,
      line: {
        color: 'black',
        width: 0.5
      },
      label: ['A', 'B', 'C'],
      color: ['blue', 'green', 'red']
    },
    link: {
      source: [0, 0, 1],
      target: [1, 2, 2],
      value: [100, 200, 300]
    }
  };
  
  // Define the layout options for the Sankey diagram
  const layout = {
    title: 'Sankey Diagram',
    font: {
      size: 12
    }
  };
  
  // Create the Sankey diagram
  Plotly.newPlot('sankey-chart', [data], layout);
  </script>

  



</body>
